<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EuraGovQA • Leaderboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- DataTables -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body class="bg-slate-50 text-gray-800">

  <!-- ░░░ Navbar ░░░ -->
  <nav class="w-full bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex gap-6">
      <a href="index.html" class="font-bold text-blue-600">EuraGovQA</a>
      <a href="index.html" class="font-semibold">Leaderboard</a>
      <a href="paper.html">Paper</a>
      <a href="dataset.html">Dataset</a>
      <a href="submission.html">Submission</a>
      <a href="examples.html">Examples</a>
      <a href="team.html">Team</a>
    </div>
  </nav>

  <!-- ░░░ Main ░░░ -->
  <div class="max-w-6xl mx-auto py-12 px-4">

    <h1 class="text-4xl font-extrabold mb-6 text-center">Leaderboard</h1>

    <!-- ───── 표 ───── -->
    <table id="lb-table" class="display stripe hover w-full">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Model</th>
          <th>Overall</th>
          <th>Law</th>
          <th>Biology</th>
          <th>Paper / Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="text-sm text-gray-500 mt-4">
      Last updated: <span id="timestamp"></span> ·
      <a href="https://github.com/thisiskorea/euragovqa.github.io/blob/main/data/leaderboard.json"
         class="underline text-blue-600">JSON source</a>
    </p>

    <!-- ───── 시각화 영역 ───── -->
    <div class="my-10 space-y-4">
      <div>
        <label class="font-medium mr-2">Metric :</label>
        <select id="metric-select" class="border rounded px-2 py-1"></select>
      </div>
      <canvas id="metric-chart" class="w-full max-w-4xl mx-auto"></canvas>
    </div>
  </div>

  <!-- ░░░ Scripts ░░░ -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/leaderboard.js"></script>
</body>
</html>
