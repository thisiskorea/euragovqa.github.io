<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EuraGovQA • Leaderboard</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/css/style.css">

<!-- DataTables core -->
<link rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- DataTables Buttons (colVis) & Responsive -->
<link rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-gray-800">

<!-- ░░░ Navbar ░░░ -->
<nav class="w-full bg-white shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-3 flex gap-6">
    <a href="index.html" class="font-bold text-blue-600">EuraGovQA</a>
    <a href="index.html" class="font-semibold">Leaderboard</a>
    <a href="paper.html">Paper</a>
    <a href="dataset.html">Dataset</a>
  </div>
</nav>

<!-- ░░░ Main ░░░ -->
<div class="max-w-[92vw] mx-auto py-12">

  <h1 class="text-4xl font-extrabold mb-6 text-center">Leaderboard</h1>

  <!-- ▼ 탭 버튼 -->
  <div id="view-tabs" class="flex gap-2 justify-center mb-4">
    <button data-view="task"
            class="tab-btn px-4 py-2 rounded bg-blue-600 text-white shadow active">
      Task
    </button>
    <button data-view="nation"
            class="tab-btn px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
      Nation
    </button>
  </div>

  <!-- ▼ Radar 버튼 -->
  <button id="radar-btn"
          class="mb-4 px-4 py-2 bg-emerald-600 text-white rounded shadow hover:bg-emerald-700 transition">
    Show Nation Radar
  </button>

  <!-- ▼ 표 영역 -->
  <div class="overflow-x-auto">
    <table id="lb-table" class="stripe hover w-full"></table>
  </div>

  <p class="text-sm text-gray-500 mt-4 text-center">
    Last updated: <span id="timestamp"></span>
  </p>

  <!-- ▼ Bar 그래프 -->
  <div class="my-10 space-y-4">
    <div class="text-center">
      <label class="font-medium mr-2">Metric :</label>
      <select id="metric-select" class="border rounded px-2 py-1"></select>
    </div>
    <canvas id="metric-chart" class="w-full max-w-6xl mx-auto"></canvas>
  </div>
</div>

<!-- ░░░ Radar 모달 ░░░ -->
<div id="radar-modal"
     class="fixed inset-0 bg-black/50 hidden place-items-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-xl w-[720px] max-w-[95vw]">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Nation Radar</h2>
      <div class="flex items-center gap-2">
        <label class="text-sm font-medium">Top&nbsp;N:</label>
        <select id="top-n-select" class="border rounded px-2 py-1 text-sm">
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <canvas id="radar-canvas"></canvas>
    <button id="close-radar"
            class="mt-6 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition">
      Close
    </button>
  </div>
</div>

<!-- ░░░ Custom JS ░░░ -->
<script src="assets/js/leaderboard.js"></script>
</body>
</html>
